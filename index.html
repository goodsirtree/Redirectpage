<!DOCTYPE html>
<html>
<head>
    <title>My Music Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            position: relative; /* For positioning elements */
        }
        img {
            max-width: 100%; /* Responsive image */
            height: auto;
        }
        .spotify-player {
            position: absolute;
            top: 90%; /* Three-fourths down from the top */
            transform: translateY(-50%); /* Adjust for the height of the player */
            width: 300px; /* Half the original width */
            height: 250px; /* Half the original height */
        }
        iframe {
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
        }
    </style>
</head>
<body>
    <img src="Redirect Image.jpg" alt="Redirect Image">
    <div class="spotify-player">
        <iframe src="https://open.spotify.com/embed/playlist/4ye4kNmS6VwwYjTHTLU4dD?si=40ae0488ecb64cc0" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</body>
</html>
